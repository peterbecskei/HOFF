<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Sidepanel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      background-color: #f0f0f0;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      background-color: #ccc;
    }
    .panel {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="panel active">
    <h2>Főmenü</h2>
    <button id="menu_1"> Start </button>
    <button id="menu_2"> Fetch </button>
    <button id="menu_3"> Notif </button>
    <button id="menu_4" disabled>menu_4 (under development)</button>
    <button id="menu_5" disabled>menu_5 (under development)</button>
  </div>

  <div id="fetch-panel" class="panel">
    <h2>fetch Panel</h2>
    <input id="fetchURL" type="text" value="http://ingatlan.com" style="width:100%;margin-bottom:10px;" />
    <button id="fetch"> Fetch </button>
    <button id="get"> Get </button>
    <button id="Data"> Data </button>
    <button id="back-to-main1">back to.. </button>
  </div>

   <div id="player-panel" class="panel">
    <h2>Lejátszó Panel</h2>
    <button id="play">play</button>
    <button id="pause">pause</button>
    <button id="reset">reset (stop)</button>
    <button id="back-to-main">back to main</button>
  </div>

<div id="notif-panel" class="panel">
       <h2>Notif Panel</h2>
   <button id="startButton">Start Notifier</button>
  <button id="stopButton">Stop Notifier</button>
  <button id="editButton">Edit Notifier</button>
  <button id="resetButton">Reset Notifier</button>
       <button id="back-to-main2">back to main</button>
    </div>

    <h3>Notifications</h3>
  <div id="notificationList"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
